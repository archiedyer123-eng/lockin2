<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - LOCK IN CHECKLIST</title>
<style>
    body { 
        font-family: 'Aptos Mono', monospace; 
        background: hotpink;
        background-size: 111%;
        display: flex; 
        justify-content: center; 
        align-items: center; 
        height: 100vh; 
        margin: 0;
        transition: background-image 0.5s ease;
    }
    .login-box { 
        background: rgba(255, 255, 255, 0.75); 
        backdrop-filter: none;
        padding: 20px; 
        border-radius: 15px; 
        box-shadow: 0 8px 32px rgba(0,0,0,0.3); 
        width: 220px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        position: relative;
    }
    .background-controls {
        position: fixed;
        bottom: 20px;
        right: 20px;
        display: flex;
        flex-direction: column;
        gap: 8px;
    }
    .bg-button {
        background: rgba(255, 255, 255, 0.8);
        border: none;
        border-radius: 15px;
        padding: 8px 12px;
        cursor: pointer;
        font-size: 11px;
        font-family: 'Aptos Mono', monospace;
        transition: all 0.3s ease;
        min-width: 60px;
    }
    .bg-button:hover {
        background: rgba(255, 255, 255, 0.9);
        transform: scale(1.05);
    }
    .bg-button.active {
        background: rgba(51, 51, 51, 0.8);
        color: white;
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
        font-weight: bold;
    }
    input { 
        width: 100%; 
        padding: 12px; 
        margin: 10px 0; 
        border-radius: 8px; 
        border: 1px solid rgba(204, 204, 204, 0.6);
        background: rgba(255, 255, 255, 0.9);
        box-sizing: border-box;
        font-size: 14px;
    }
    input:focus {
        outline: none;
        border-color: #333;
        background: rgba(255, 255, 255, 1);
    }
    button { 
        width: 100%; 
        padding: 12px; 
        border: none; 
        border-radius: 8px; 
        background-color: #333; 
        color: white; 
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        transition: background-color 0.3s ease;
        box-sizing: border-box;
    }
    button:hover { 
        background-color: #555; 
    }
    p { 
        text-align: center; 
        margin-top: 15px;
        color: #333;
    }
    a { 
        color: #333; 
        text-decoration: none; 
        font-weight: bold;
        transition: color 0.3s ease;
    }
    a:hover {
        color: #555;
        text-decoration: underline;
    }
    #signup {
        margin-top: 20px;
    }
</style>
</head>
<body>
<div class="login-box">
    <h2>LOCKED IN LOGIN v99</h2>

    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p>or <a href="#" onclick="showSignup()">Sign Up</a></p>
    
    <div id="signup" style="display:none;">
        <h2>Sign Up</h2>
        <input type="text" id="new-username" placeholder="New Username">
        <input type="password" id="new-password" placeholder="New Password">
        <button onclick="signup()">Create Account</button>
        <p>or <a href="#" onclick="showLogin()">Login</a></p>
    </div>
</div>

<div class="background-controls">
    <button class="bg-button active" onclick="changeBackground(0)">Standard</button>
    <button class="bg-button" onclick="changeBackground(1)">Summer</button>
    <button class="bg-button" onclick="changeBackground(2)">Winter</button>
</div>

<!-- Firebase compat SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

<script>
// --- Firebase config (your project) ---
const firebaseConfig = {
  apiKey: "AIzaSyA7ni6-_f9RdfkNzgxLOnjSs_4mqx6UF0w",
  authDomain: "thegreatlockin-52959.firebaseapp.com",
  projectId: "thegreatlockin-52959",
  storageBucket: "thegreatlockin-52959.firebasestorage.app",
  messagingSenderId: "182993286746",
  appId: "1:182993286746:web:481aa971d71a25c26f0a63",
  measurementId: "G-7B9W9HW30Q"
};

if (!firebase.apps.length) {
    firebase.initializeApp(firebaseConfig);
}
const db = firebase.firestore();

// Background images array
const backgrounds = [
    'https://i.ibb.co/4ZGv8Bkt/Screenshot-2025-08-14-192943.png',
    'https://i.pinimg.com/736x/62/d7/34/62d7347f6d5c8274eb5c04f494c63579.jpg',
    'https://i.pinimg.com/736x/6b/79/1f/6b791f706bfc6010b1f285ffe7867a50.jpg'
];

let currentBgIndex = parseInt(localStorage.getItem('globalBackgroundIndex')) || 0;

function changeBackground(index) {
    currentBgIndex = index;
    document.body.style.backgroundImage = `url('${backgrounds[index]}')`;
    localStorage.setItem('globalBackgroundIndex', index);
    document.querySelectorAll('.bg-button').forEach((btn, i) => {
        btn.classList.toggle('active', i === index);
    });
}

function initializeBackground() {
    changeBackground(currentBgIndex);
}

// Show/hide signup
function showSignup() { 
    document.getElementById('signup').style.display = 'block'; 
    document.querySelector('h2').style.display = 'none';
    document.getElementById('username').style.display = 'none';
    document.getElementById('password').style.display = 'none';
    document.querySelector('button[onclick="login()"]').style.display = 'none';
    document.querySelector('.login-box > p').style.display = 'none';
}

function showLogin() { 
    document.getElementById('signup').style.display = 'none';
    document.querySelector('h2').style.display = 'block';
    document.getElementById('username').style.display = 'block';
    document.getElementById('password').style.display = 'block';
    document.querySelector('button[onclick="login()"]').style.display = 'block';
    document.querySelector('.login-box > p').style.display = 'block';
}

// Simple hash (same for signup + login)
function hashPassword(password) {
    let hash = 0;
    for (let i = 0; i < password.length; i++) {
        hash = (hash << 5) - hash + password.charCodeAt(i);
        hash |= 0;
    }
    return hash.toString();
}

/* ------------------ SIGNUP (Firestore) ---------------------- */
async function signup() {
    let user = document.getElementById('new-username').value.trim().toLowerCase();
    let pass = document.getElementById('new-password').value;

    if (!user || !pass) {
        alert("Fill both fields");
        return;
    }

    try {
        console.log("[SIGNUP] for:", user);
        const userRef = db.collection("users").doc(user);
        const docSnap = await userRef.get();

        if (docSnap.exists) {
            alert("Username already exists: " + user);
            return;
        }

        const hashed = hashPassword(pass);
        console.log("[SIGNUP] hashed:", hashed);

        await userRef.set({
            password: hashed,
            appState: {}
        });

        alert("Account created for: " + user + ". Please login.");
        showLogin();
    } catch (err) {
        console.error("[SIGNUP] Error:", err);
        alert("Signup error: " + err.message);
    }
}

/* ------------------ LOGIN (Firestore) ---------------------- */
async function login() {
    let user = document.getElementById('username').value.trim().toLowerCase();
    let pass = document.getElementById('password').value;

    if (!user || !pass) {
        alert("Fill both fields");
        return;
    }

    try {
        console.log("[LOGIN] for:", user);
        const userRef = db.collection("users").doc(user);
        const docSnap = await userRef.get();

        if (!docSnap.exists) {
            alert("User not found in Firestore: " + user);
            return;
        }

        const data = docSnap.data();
        const storedPassword = data.password;
        const hashed = hashPassword(pass);

        console.log("[LOGIN] stored:", storedPassword);
        console.log("[LOGIN] input :", hashed);

        if (storedPassword !== hashed) {
            alert("Password incorrect for user: " + user);
            return;
        }

        localStorage.setItem('currentUser', user);
        window.location.href = "index.html";
    } catch (err) {
        console.error("[LOGIN] Error:", err);
        alert("Login error: " + err.message);
    }
}

// Auto-focus login username on page load
window.addEventListener('load', function() {
    document.getElementById('username').focus();
    initializeBackground();
});

// Enter key helpers
document.getElementById('username').addEventListener('keypress', function(event) {
    if (event.key === 'Enter') {
        event.preventDefault();
        document.getElementById('password').focus();
    }
});

document.getElementById('password').addEventListener('keypress', function(event) {
    if (event.key === 'Enter') {
        event.preventDefault();
        login();
    }
});

document.getElementById('new-username').addEventListener('keypress', function(event) {
    if (event.key === 'Enter') {
        event.preventDefault();
        document.getElementById('new-password').focus();
    }
});

document.getElementById('new-password').addEventListener('keypress', function(event) {
    if (event.key === 'Enter') {
        event.preventDefault();
        signup();
    }
});
</script>
</body>
</html>
